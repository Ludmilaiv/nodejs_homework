<html>

<head>
    <title>Socket App</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 id="name"></h2>
    <input type="text" id="input" autofocus>
    <input type="submit" id="send" value="Send">
    <div id="messages"></div>
</body>

<script>
    const socket = io('localhost:3000');
    const addMessage = (msg, user) => {
        console.log(msg, user);
        const msgSpan = document.createElement('span');
        msgSpan.innerHTML = user ? `<b>${user}: </b>${msg}` : msg;
        document.getElementById('messages').append(msgSpan);
        document.getElementById('messages').append(document.createElement('br'));
    };

    socket.on('connect', function () {
        console.log('Successful connected to server');
    });

    socket.on('GET_USER_NAME', function (data) {
        document.getElementById('name').innerHTML = `Your user name is ${data.user}`;
    });

    socket.on('NEW_CONN_EVENT', function (data) {
        addMessage(data.msg);
    });

    socket.on('SERVER_MSG', function (data) {
        addMessage(data.msg, data.user);
    });

    socket.on('DISCONNECT', function (data) {
        addMessage(data.msg);
    });

    document.getElementById('send').onclick = function () {
        socket.emit('CLIENT_MSG', { msg: document.getElementById('input').value });
        document.getElementById('input').value = '';
    };


</script>

</html>
